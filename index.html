<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <!--FontAwesome-->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
             <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
             <!--Css Custom-->
      <link rel="stylesheet" href="./css/style.css">
            <!--Vue js-->
       <script src="https://cdn.jsdelivr.net/npm/vue"></script>
             <!--day js-->
      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
      <title>Search jobs</title>
</head>
<body>

      <div id="app">
            
            <div class="jobs-container">
                  <ul v-for="(adv, index) in jobs" class="adv-job">
                        <li>ID Adv: {{adv.id}}</li>
                        <li>Company: {{adv.company}}</li>
                        <li>Position: {{adv.position}}</li>
                        <li>Description: {{adv.description}}</li>
                        <li>Created: {{adv.created_at}}</li>
                        <li>City: {{adv.city}}</li>
                        <li>Contract: {{adv.contract}}</li>
                        <li><img class="logo" :src="adv.logo" alt="logo"></li>
                        <li class="star">
                              <i @click="addToStarred(index)" :class="advInStarred(index)"></i>
                        </li>
                        <li class="check-application">
                              <button @click="addToAppllied(index)">Candidati</button>
                              <div><i class="far fa-check-circle"></i> Appllied</div>
                        </li>


                  </ul>
            </div>













      </div>
      




















      <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
